<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo Walkthrough</title>
</head>

<body>
    <H1>Things I need to do: </H1>
    <table>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.done }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
